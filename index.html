<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교회 회계장부</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-3">
        <h1 class="text-center mb-4">교회 회계장부</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">새 거래 입력</h5>
                    </div>
                    <div class="card-body">
                        <form id="transactionForm">
                            <div class="mb-3">
                                <label class="form-label">날짜:</label>
                                <input type="date" id="date" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">내용:</label>
                                <input type="text" id="description" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">구분:</label>
                                <select id="type" class="form-select" required>
                                    <option value="income">수입</option>
                                    <option value="expense">지출</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">금액:</label>
                                <input type="number" id="amount" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">영수증:</label>
                                <input type="file" id="receipt" class="form-control" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">등록</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">요약</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-4">
                                <h6>총 수입</h6>
                                <p class="text-success fs-4" id="totalIncome">0원</p>
                            </div>
                            <div class="col-md-4">
                                <h6>총 지출</h6>
                                <p class="text-danger fs-4" id="totalExpense">0원</p>
                            </div>
                            <div class="col-md-4">
                                <h6>잔액</h6>
                                <p class="text-primary fs-4" id="balance">0원</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-info text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">거래 내역</h5>
                    <div class="filter-group">
                        <select id="yearFilter" class="form-select form-select-sm">
                            <option value="">전체 연도</option>
                        </select>
                        <select id="monthFilter" class="form-select form-select-sm">
                            <option value="">전체 월</option>
                            <option value="01">1월</option>
                            <option value="02">2월</option>
                            <option value="03">3월</option>
                            <option value="04">4월</option>
                            <option value="05">5월</option>
                            <option value="06">6월</option>
                            <option value="07">7월</option>
                            <option value="08">8월</option>
                            <option value="09">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                        </select>
                        <button onclick="filterTransactions()" class="btn btn-light btn-sm">조회</button>
                        <button onclick="exportToPDF(event)" class="btn btn-light btn-sm">
                            <i class="bi bi-file-earmark-pdf"></i> PDF
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="transactionList" class="table-responsive"></div>
            </div>
        </div>
    </div>

    <!-- 영수증 이미지 팝업 모달 -->
    <div class="modal fade" id="receiptViewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">영수증 상세보기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="receiptImage" src="" class="img-fluid" alt="영수증">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 거래 수정 모달 -->
    <div class="modal fade" id="editTransactionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">거래 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTransactionForm">
                        <div class="mb-3">
                            <label class="form-label">날짜:</label>
                            <input type="date" id="editDate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">내용:</label>
                            <input type="text" id="editDescription" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">구분:</label>
                            <select id="editType" class="form-select" required>
                                <option value="income">수입</option>
                                <option value="expense">지출</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">금액:</label>
                            <input type="number" id="editAmount" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">영수증:</label>
                            <input type="file" id="editReceipt" class="form-control" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="updateTransaction()">수정</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 애플리케이션 스크립트 -->
    <script src="script.js"></script>
</body>
</html>
