<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교회 회계 장부</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- 제목 및 연도 필터 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-3">
                <h2 class="mb-0">교회 회계 장부</h2>
                <select id="mainYearFilter" class="form-select form-select-sm" style="width: auto;" onchange="changeMainYear()">
                    <!-- 연도 옵션은 JavaScript에서 동적으로 추가됩니다 -->
                </select>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTransactionModal">
                <i class="bi bi-plus-lg"></i> 새 거래 입력
            </button>
        </div>

        <!-- 요약 정보 -->
        <div id="summary" class="mb-4"></div>

        <!-- 거래 내역 -->
        <div class="card">
            <div class="card-header bg-info text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">거래 내역</h5>
                    <div class="filter-group">
                        <select id="monthFilter" class="form-select form-select-sm">
                            <option value="">전체 월</option>
                            <option value="01">1월</option>
                            <option value="02">2월</option>
                            <option value="03">3월</option>
                            <option value="04">4월</option>
                            <option value="05">5월</option>
                            <option value="06">6월</option>
                            <option value="07">7월</option>
                            <option value="08">8월</option>
                            <option value="09">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                        </select>
                        <button onclick="filterTransactions()" class="btn btn-light btn-sm">조회</button>
                        <button onclick="exportToPDF(event)" class="btn btn-light btn-sm">
                            <i class="bi bi-file-earmark-pdf"></i> PDF
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="transactionList" class="table-responsive"></div>
            </div>
        </div>
    </div>

    <!-- 모달 추가 -->
    <div class="modal fade" id="addTransactionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">새 거래 입력</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="transactionForm">
                        <div class="mb-3">
                            <label class="form-label">날짜</label>
                            <input type="date" id="transactionDate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">구분</label>
                            <select id="transactionType" class="form-select" required>
                                <option value="income">수입</option>
                                <option value="expense">지출</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">내용</label>
                            <input type="text" id="transactionDescription" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">금액</label>
                            <input type="number" id="transactionAmount" class="form-control" required min="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="addTransaction()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
