<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교회 회계 장부</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>교회 회계 장부</h1>
        
        <div class="input-section">
            <h2 id="formTitle">새로운 항목 추가</h2>
            <form id="transactionForm">
                <input type="date" id="date" required>
                <select id="type" required>
                    <option value="수입">수입</option>
                    <option value="지출">지출</option>
                </select>
                <input type="text" id="description" placeholder="내역" required>
                <input type="number" id="amount" placeholder="금액" required>
                <input type="file" id="receipt" accept="image/*">
                <button type="submit" id="submitBtn">추가</button>
                <button type="button" id="cancelBtn" style="display: none; background-color: #6c757d;" onclick="cancelEdit()">취소</button>
            </form>
        </div>

        <div class="summary-section">
            <div class="balance">
                <h3>현재 잔액</h3>
                <p id="totalBalance">0원</p>
            </div>
            <div class="summary">
                <div class="income">
                    <h3>총 수입</h3>
                    <p id="totalIncome">0원</p>
                </div>
                <div class="expense">
                    <h3>총 지출</h3>
                    <p id="totalExpense">0원</p>
                </div>
            </div>
        </div>

        <div class="transaction-section">
            <h2>거래 내역</h2>
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>구분</th>
                        <th>내역</th>
                        <th>금액</th>
                        <th>영수증</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="transactionList"></tbody>
            </table>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
